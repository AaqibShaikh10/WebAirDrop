<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAirDrop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>WebAirDrop</h1>
      <p>Instantly transfer files across devices.</p>
      <div id="status">Initializing...</div>
    </header>

    <main>
      <div id="drop-zone" class="drop-zone">
        <div class="drop-content">
          <p class="drop-text">Drag & Drop files here</p>
          <p style="font-size: 0.9rem; margin-bottom: 1.5rem; opacity: 0.7;">or click to browse</p>
          <input type="file" id="file-input" multiple style="display: none;">
          <button id="browse-btn">Browse Files</button>
        </div>
      </div>

      <div id="peer-list" class="peer-list">
        <h3>Nearby Devices</h3>
        <div id="peers-container">
          <div class="peer-placeholder" style="color: rgba(255,255,255,0.3); font-style: italic;">
            Scanning for devices...
          </div>
        </div>
      </div>

      <div id="transfers" class="transfers">
        <h3>Active Transfers</h3>
        <div id="transfers-container"></div>
      </div>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
